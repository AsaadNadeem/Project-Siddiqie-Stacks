spring.application.name=loginOsignup

# Railway provides PORT at runtime
server.port=${PORT:8080}

# Datasource configuration (Railway vars first, local fallback values second)
spring.datasource.url=${SPRING_DATASOURCE_URL:${MYSQL_URL:jdbc:mysql://localhost:3306/stacks}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${MYSQLPASSWORD:password}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
